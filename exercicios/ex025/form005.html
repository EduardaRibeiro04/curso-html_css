<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
    </fieldset>
    <!--todo botão de rádio que faz parte do mesmo grupo, todas as bolinhas tem que ter o mesmo name com seus ids diferentes-->

    <fieldset>
        <legend>Esportes favoritos</legend>
    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
    <input type="checkbox" name="eshand" id="ieshand" checked> <label for="ieshand">Handebol</label> <br>
    <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
</form>
</body>
</html>
