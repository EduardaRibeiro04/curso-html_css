<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff09">
    </p>

    <p>
        <label for="inivel">nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
    </p>

    <p>
        <label for="ifoto">foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <!--quando usar este input de escolher arquivo, vc tem q usar o método POST-->



    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="apagar">
    </p>





    </form>
</body>
</html>
