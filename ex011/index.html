<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
  <h1>imagens dinâmicas</h1>
  <p>tente abrir esse site em vários dispositivos diferentes, ou aumente e diminua o tamanho do seu navegador</p>  

  <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagen fléxivel">
  </picture>
  <!--os source tem q ficar um acima do outro-->
  <!--tem q seguir a ordem-->
  <h1>reproduzindo áudios</h1>
  <p>vamos aprender a reproduzir áudios em HTML5</p>
  <audio src="midia/jingle Bells.mp3s" controls autoplay></audio>
 <audio>
  <source src="midia/jingle Bells.mp3" type="audio/mpeg">
  <source src="midia/jingle Bells.mp3" type="audio/ogg">
  <source src="midia/jingle Bells.mp3" type="audio/wav">
</audio>
  <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/jingle Bells.mp3">clique aqui para baixar o arquivo MP3</a></p>
 

</body>
</html>
